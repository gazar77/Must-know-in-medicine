<div class="container my-5">
  <h2 class="text-center fw-bold mb-4">{{ currentText.title }}</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="shadow p-4 rounded bg-light" #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
        <!-- Name Input -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" [placeholder]="currentText.namePlaceholder" name="name" ngModel required />
        </div>

        <!-- Email Input -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" [placeholder]="currentText.emailPlaceholder" name="email" ngModel required />
        </div>

        <!-- Message Textarea -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
          <textarea class="form-control" rows="4" [placeholder]="currentText.messagePlaceholder" name="message" ngModel required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">{{ currentText.submitBtn }}</button>

        <!-- Success Alert -->
        <div *ngIf="formSubmitted" class="alert alert-success mt-3" role="alert">
          {{ currentText.successMsg }}
        </div>
      </form>
    </div>
  </div>
</div>
